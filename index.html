<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff8f;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(0px);
      margin-top: 100px;
    }
    h2 {
      text-align: center;
    }
    .tab {
      overflow: hidden;
      margin-bottom: 20px;
    }
    .tab button {
      background-color: #4CAF50;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      margin-right: 5px;
      border-radius: 3px;
    }
    .tab button:hover {
      background-color: #45a049;
    }
    .tab button.active {
      background-color: #45a049;
    }
    .tabcontent {
      display: none;
      padding: 20px;
      border: 0px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'userLogin')">User Login</button>
      <button class="tablinks" onclick="openTab(event, 'adminLogin')">Admin Login</button>
      <button class="tablinks" onclick="openTab(event, 'userRegistration')">User Registration</button>
    </div>
    
    <div id="userLogin" class="tabcontent" style="display: block;">
      <h2>User Login</h2>
      <form action="user-login.php" method="POST">
        <div class="form-group">
          <label for="user-username">Username:</label>
          <input type="text" id="user-username" name="user-username" required>
        </div>
        <div class="form-group">
          <label for="user-password">Password:</label>
          <input type="password" id="user-password" name="user-password" required>
        </div>
        <div class="form-group">
          <a href="user.html">
            <button type="submit">Login</type>
          </a>
        </div>
      </form>
    </div>
    
    <div id="adminLogin" class="tabcontent">
      <h2>Admin Login</h2>
      <form action="admin-login.php" method="POST">
        <div class="form-group">
          <label for="admin-username">Username:</label>
          <input type="text" id="admin-username" name="admin-username" required>
        </div>
        <div class="form-group">
          <label for="admin-password">Password:</label>
          <input type="password" id="admin-password" name="admin-password" required>
        </div>
        <div class="form-group">
          <a href="admin.html">
            <button type="submit">Login</type>
          </a>
        </div>
      </form>
    </div>
    
    <div id="userRegistration" class="tabcontent">
      <h2>User Registration</h2>
      <form action="user-registration.php" method="POST">
        <div class="form-group">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
          <label for="new-password">Password:</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    
    // Open the default tab on page load
    document.getElementById("userLogin").style.display = "block";
  </script>
</body>
</html>
